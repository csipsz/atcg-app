<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAXIS ATCG</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ATCG Converter</h1>

    <form id="form">
        <label>ENTER YOUR SEQUENCE:</label>
        <input id="base_input" name="bases" oninput=handleChange(event)>
    </form> 

    <div>
        <h1 class="result-header">COMPLEMENT</h1>
        <textarea id="complement" class="result">
        </textarea>
        <i onclick="copyToClipBoard(complementBox())" class="material-icons">content_copy</i>
        <h1 class="result-header">REVERSE</h1>
        <textarea id="reverse" class="result"></textarea>
        <i onclick="copyToClipBoard(reverseBox())" class="material-icons">content_copy</i>
        <h1 class="result-header">REVERSE COMPLEMENT</h1>
        <textarea id="reverse-complement" class="result"></textarea>
        <i onclick="copyToClipBoard(revCompBox())" class="material-icons">content_copy</i>
    </div>

    <script src="JS/atgc.js" defer></script>
    <script src="JS/app.js" defer></script>
</body>
</html>
