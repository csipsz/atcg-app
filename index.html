<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAXIS ATCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ATCG Converter</h1>

    <form id="form">
        <label>Enter your basepairs:</label>
        <input id="base_input" name="bases" oninput=handleChange(event)>
    </form> 

    <div>
        <div id="complement" class="result">COMPLEMENT</div>
        <div id="reverse" class="result">REVERSE</div>
        <div id="reverse-complement" class="result">REVERSE COMPLEMENT</div>
    </div>

    <script src="JS/app.js" defer></script>
</body>
</html>
