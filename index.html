<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATCG APP</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div>
        <form class="form">
            <label>SEQUENCE:</label>
            <input class="base_input" name="bases" oninput=handleChange(event)>
        </form> 
        <div id="sequence-length">Sequence Length</div>
        <div id="percent-div">GC%</div>
        <div id="melting-div">Tm</div>

            <p class="result-header">COMPLEMENT</p>
            <textarea id="complement" class="result">
            </textarea>
            <i onclick="copyToClipBoard(complementBox())" class="material-icons">content_copy</i>
            <p class="result-header">REVERSE</p>
            <textarea id="reverse" class="result"></textarea>
            <i onclick="copyToClipBoard(reverseBox())" class="material-icons">content_copy</i>
            <p class="result-header">REVERSE COMPLEMENT</p>
            <textarea id="reverse-complement" class="result"></textarea>
            <i onclick="copyToClipBoard(revCompBox())" class="material-icons">content_copy</i>
    </div>

    <div id="second-column">
        <form class="form">
            <label>SEQUENCE:</label>
            <input class="base_input" name="bases" oninput=handleChange2(event)>
        </form> 
        <div id="sequence-length2">Sequence Length</div>
        <div id="percent-div2">GC%</div>
        <div id="melting-div2">Tm</div>
    
            <p class="result-header">COMPLEMENT</p>
            <textarea id="complement2" class="result">
            </textarea>
            <i onclick="copyToClipBoard(complementBox2())" class="material-icons">content_copy</i>
            <p class="result-header">REVERSE</p>
            <textarea id="reverse2" class="result"></textarea>
            <i onclick="copyToClipBoard(reverseBox2())" class="material-icons">content_copy</i>
            <p class="result-header">REVERSE COMPLEMENT</p>
            <textarea id="reverse-complement2" class="result"></textarea>
            <i onclick="copyToClipBoard(revCompBox2())" class="material-icons">content_copy</i>
    </div>
    
    <script src="JS/selectors.js" defer></script>
    <script src="JS/atgc.js" defer></script>
    <script src="JS/app.js" defer></script>
</body>
</html>
