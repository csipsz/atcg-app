<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAXIS ATCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ATCG Converter</h1>

    <form id="form">
        <label>ENTER YOUR SEQUENCE:</label>
        <input id="base_input" name="bases" oninput=handleChange(event)>

    <div>
        <h1 class="result-header">COMPLEMENT</h1>

        <h1 class="result-header">REVERSE COMPLEMENT</h1>
        <div id="reverse-complement" class="result"></div>
    </div>

    <script src="JS/atgc.js" defer></script>
    <script src="JS/app.js" defer></script>
</body>
</html>
